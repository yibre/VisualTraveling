<div class="bg-gray-100 p-0.5 m-2 max-w-md">
    <a href="/posts/{{post.pk}}">
        <img src="{{post.get_photos}}" class=" rounded-2xl" style="width: 400px; max-width: 100%; height: auto; "
            vspace="30" hspace="20"></a>
    <div class="text-2xl">{{post.title}}</div>
    <div>{{post.location_info}}</div>
    <div>{{post.camera}}</div>
    <p>URL of this page: {{ request.path }} | {{ request.get_full_path }}</p>
    {% if post.love %}
    <a href="/posts/{{post.pk}}/deletefav">
        <div><i class="fa fa-heart" aria-hidden="true"></i></div>
    </a>

    {% else %}
    <a href="/posts/{{post.pk}}/addfav">
        <div>add</div>
    </a>
    {% endif %}

</div>
