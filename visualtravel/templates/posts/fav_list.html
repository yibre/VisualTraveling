{% extends "base.html" %}


{% block page_name %}
Home
{% endblock page_name %}

{% block content %}
{% load static %}
<script src="{% static 'js/post_list.js' %}"></script>
<br><br>
<h1 class="text-4xl">&nbsp;&nbsp;<i class="fas fa-user"></i>&nbsp;My list</h1><br>
<div class="container mx-auto">
    

    <div class="flex flex-wrap -mx-40">
        {% for post in favposts %}
        <a href="/posts/{{post.pk}}">
            {{ post.title }}
            hello
            {% include 'partials/post_card.html' with post=post %}
        </a>
        {% endfor %}
    </div>
</div>

{% endblock content %}
