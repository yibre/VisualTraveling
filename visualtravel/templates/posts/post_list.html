{% extends "base.html" %}


{% block page_name %}
    Home
{% endblock page_name %}

{% block content %}
{% load static %}

<script>
    // Initialize and add the map
function initMap() {
    // The location of Uluru
    const uluru = { lat: -25.344, lng: 131.036 };
    // The map, centered at Uluru
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 4,
      center: uluru,
    });
    // The marker, positioned at Uluru
    const marker = new google.maps.Marker({
      position: uluru,
      map: map,
    });
  }
</script>
<div class="container mx-auto">

    <div id="map" class="w-full h-96 bg-gray-300"></div>

    <div class="flex flex-wrap -mx-40">
        {% for post in posts  %}
        <a href="/posts/{{post.pk}}">
            {% include 'partials/post_card.html' with post=post %}
        </a>
        {% endfor %}
        </div>
</div>
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZliH4l5UHcPVzOzhhJaYBwtpIRFo5IAY&callback=initMap&libraries=&v=weekly"
      async
></script>
<script src="{% static 'js/post_list.js' %}"></script> 


{% endblock content %}
