<form method="POST" class="w-full" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
    <div>
        {{field.label}}
        {{field}}
        {% if field.errors %}
            {% for error in field.errors %}
                <span>{{error}}</span> 
            {% endfor %}
        {% endif %}
    </div> 
    {% endfor %}

    <button>{{cta}}</button>
</form>
