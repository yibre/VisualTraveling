{% extends "base.html" %}

{% block page_title %}
    {{post.title}}
{% endblock page_title %}

{% block content %}

<script>
    function initMap() {
    // The location of Uluru
    const uluru = { lat: parseFloat('{{post.latitude}}'), lng: parseFloat('{{post.longitude}}')};
    // The map, centered at Uluru
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 6,
      center: uluru,
    });
    // The marker, positioned at Uluru
    const marker = new google.maps.Marker({
      position: uluru,
      map: map,
    });
  }
  initMap();
</script>

<span class="font-sans leading-9 ">
<img src="{{post.get_photos}}" width="600">
<div id="map" class="w-full h-96 bg-gray-300"></div>
<div class="bg-gray-200 container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col border p-6 border-gray-400">
<span class="text-center lg:w-1/3 text-white rounded-3xl  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-red-300 ">Title</span>
<div class="lg:w-3/3 rounded-sm  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-white">{{post.title}}</div><br>
<span class="text-center lg:w-1/3 text-white rounded-3xl  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-red-300 ">Author</span>
<div class="lg:w-3/3 rounded-sm  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-white">{{post.writter}}</div><br>
<span class="text-center lg:w-1/3 text-white rounded-3xl  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-red-300 ">Contents</span>
<div class="lg:w-3/3 rounded-sm  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-white">{{post.contents}}</div><br>
<span class="text-center lg:w-1/3 text-white rounded-3xl  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-red-300 ">Camera</span>
<div class="lg:w-3/3 rounded-sm  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-white">{{post.camera}}</div>
</span>

<br><br>
<div><a href="{% url 'posts:edit' post.pk %} ">
<button class="text-black rounded-3xl  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-white hover:bg-red-300 ">
    Edit Post
</button></a>

<a href="{% url 'posts:delete' post.pk %}"> Delete Post </a>
</div>
</div>
</div>
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZliH4l5UHcPVzOzhhJaYBwtpIRFo5IAY&callback=initMap&libraries=&v=weekly"
      async
></script>
{% endblock %}
