{% extends "base.html" %}

{% block page_title %}
    {{post.title}}
{% endblock page_title %}

{% block content %}
<!-- Done by Xiangchi-->
<span class="font-sans leading-9 ">
    <br>
    <img src="{{post.get_photos}}" class="lg:w-1/2">
    <div class="bg-gray-200 container lg:w-1/2 md:w-1/2 xl:w-1/3 mx-auto my-10 flex flex-col border p-6 border-gray-400">
        <span class="text-center lg:w-1/3 text-white rounded-3xl  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-red-300 ">Title</span>
        <div class="lg:w-full rounded-sm  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-white">{{post.title}}</div><br>
        <span class="text-center lg:w-1/3 text-white rounded-3xl  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-red-300 ">Author</span>
        <div class="lg:w-full rounded-sm  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-white">{{post.writter}}</div><br>
        <span class="text-center lg:w-1/3 text-white rounded-3xl  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-red-300 ">Contents</span>
        <div class="lg:w-full rounded-sm  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-white">{{post.contents}}</div><br>
        <span class="text-center lg:w-1/3 text-white rounded-3xl  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-red-300 ">Camera</span>
        <div class="lg:w-full rounded-sm  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-white">{{post.camera}}</div> 
        <br><br>
        <div><a href="{% url 'posts:edit' post.pk %} ">
            <button class="text-black rounded-3xl  border-2 py-1 px-4 border-opacity-50 border-red-500 bg-white hover:bg-red-300 ">
                Edit Post
            </button></a>
        </div>
    </div>
</span>


{% endblock %}
