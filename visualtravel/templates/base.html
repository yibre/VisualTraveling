{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>{% block page_name %}{% endblock page_name %} VisualTravel</title>
  <link rel="stylesheet" href="partials/header.css" />
</head>

<body>
  <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400">
    <div class="flex items-center h-52">
      <a href="{% url 'core:home' %}" class="mr-6">
        <img class="h-36 mx-5" src="{% static 'logo2.png' %}" />
      </a>
      {% block search-bar %}

      <form action="{% url 'posts:search' %}" method="GET" value="{{request.GET.q}}">
        <input class="search-box border px-5 w-full font-medium text-gray-900 placeholder-gray-600 py-3 rounded-sm shadow-md hover:shadow-lg focus:outline-none"
        type="text" name="q" value="{{request.GET.q}}" placeholder="Search By City"/>

      </form>
      
      {% endblock search-bar %}
    </div>
    <div class="float-right ">
      <a href="{% url 'posts:upload'%}"><span class="no-underline hover:underline">Upload</span></a>
      <a href="{% url 'posts:favlist' %}">my list</a>

      </div>
  </header>

  {% block content %}{% endblock %}

  {% include "partials/footer.html" %}
</body>

</html>
